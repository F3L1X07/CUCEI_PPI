<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Adivina el Número </title>

	<!--- CSS -->
	<link href="Adivina.css" rel="stylesheet" type="text/css">
	 <script src="Adivinas.js"></script>
</head>
<body>
	<h1>Juego Adivina el Número</h1>

	<p>En este juego, debes seleccionar un número aleatorio entre el 1 y 100. Tienes 10 intentos o menos, para adivinar el número. Se te informará, si tu numero es más alto o más bajo.</p>
	<p>¡Buena Suerte!</p>

	<div class="form">
  		<label for="guessField">El número ganador es: </label><input type="text" id="guessField" class="guessField">
  		<input type="submit" value="Enviar intentos" class="guessSubmit">
	</div>

	<div class="resultParas">
  		<p class="guesses"></p>
  		<p class="lastResult"></p>
  		<p class="lowOrHi"></p>
	</div>
</body>
</html>
